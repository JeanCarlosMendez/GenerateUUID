<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de UUID sin separadores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 1rem;
        }
        h1 {
            color: #333;
        }
        .uuid-container {
            position: relative;
            display: inline-block;
        }
        #uuid {
            font-size: 1.2rem;
            margin: 1rem 0;
            padding: 0.5rem 2rem 0.5rem 0.5rem;
            background-color: #f0f0f0;
            border-radius: 5px;
            word-break: break-all;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #uuid:hover {
            background-color: #e0e0e0;
        }
        .copy-icon {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #4CAF50;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .contact {
            margin-top: 1rem;
            text-align: center;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 0.5rem;
        }
        .social-icons a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #4CAF50;
        }
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Generador de UUID sin separadores</h1>
        <div class="uuid-container">
            <div id="uuid">Haz clic en el botón para generar un UUID</div>
            <i class="fas fa-copy copy-icon" onclick="copyUUID()" title="Copiar UUID"></i>
        </div>
        <button onclick="generateUUID()">Generar UUID</button>
    </div>
    <div class="contact">
        <p>Desarrollado por CostaGrammer</p>
        <div class="social-icons">
            <a href="https://github.com/JeanCarlosMendez" target="_blank" title="GitHub">
                <i class="fab fa-github fa-2x"></i>
            </a>
            <a href="https://www.linkedin.com/in/jean-carlos-mendez-7ab547291/" target="_blank" title="LinkedIn">
                <i class="fab fa-linkedin fa-2x"></i>
            </a>
        </div>
    </div>
    <div id="alert" class="alert"></div>

    <script>
        function generateUUID() {
            const uuid = 'xxxxxxxxxxxx4xxxyxxxxxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0,
                    v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
            document.getElementById('uuid').textContent = uuid;
        }

        function copyUUID() {
            const uuid = document.getElementById('uuid').textContent;
            if (uuid !== 'Haz clic en el botón para generar un UUID') {
                const textArea = document.createElement('textarea');
                textArea.value = uuid;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    showAlert('UUID copiado exitosamente');
                } catch (err) {
                    showAlert('No se pudo copiar el UUID');
                }
                document.body.removeChild(textArea);
            }
        }

        function showAlert(message) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.style.opacity = '1';
            setTimeout(() => {
                alert.style.opacity = '0';
            }, 2000);
        }
    </script>
</body>
</html>
